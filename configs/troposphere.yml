# CloudFormation stack name. Cannot contain underscores 
stack_name: 'sit-tool'

# CloudFormation template description
template_description: 'SIT (Salt Integration Testing) CloudFormation Template'

# launch configuration configs
instance_type: 'c3.4xlarge'

# This should match the server it will communicate with. 
# This should be a list. Please follow the example
security_groups: 
#  - 'sg-44dac528'

key_name: 
ami_name: "aws-marketplace/rancheros-v0.4.2-0-amazon-ecs-optimized"

# Autoscaling Group configs
subnet: 
max_size: 20
min_size: 0

# General configs
tag_key: 'Name'
tag_value: 'sit_tool'
